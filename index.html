<!DOCTYPE html> <!-- declaration: tells the browser what document type it should expect when it is opened --> 
<html lang="en"> <!-- html: element--> <!-- attribute: lang="en" , defines additional information about an element-->
  <head> <!-- head element: contains metadata for our web application, The user wont see this!!! -->
    <meta charset="UTF-8" /> <!-- meta: contains information about the page that is used by the browser-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prework Study Guide</title>
  </head>
  <body> <!-- body: contains the content that is visible to the user-->
    <header id="top">
      <h1>Prework Study Guide</h1> <!-- tag (<h1>): refers to what appears inside the angle brackets, element (<h1></h1>): entire opening tag to closing tag -->
      <img src="./assets/bowtie-cat.png" alt="Profile image of cat wearing a bow tie." />
    </header>
    <main>
      <!-- Student code goes here -->
    </main>

    <footer>
      <p>I can code!</p>
    </footer>
  </body>
</html>
